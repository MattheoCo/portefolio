services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - ./:/var/www/html:delegated
    environment:
      APP_ENV: dev
    networks:
      - symfony

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - symfony

networks:
  symfony:
    driver: bridge
